<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Admin Control Panel</h1>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col">
        <input type="text" id="search" class="form-control" placeholder="Search by Name or Old Code">
      </div>
      <div class="col">
        <select id="status" class="form-select">
          <option value="">All Statuses</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <div class="col">
        <select id="category" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>

    <!-- Table to display products -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Old Code</th>
          <th>Status</th>
          <th>Dimensions</th>
          <th>Category</th>
          <th>UOM</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="product-table-body"></tbody>
    </table>
  </div>

  <script>
    fetch('/api/products')
      .then(response => response.json())
      .then(data => {
        console.log('Fetched Data:', data); // Check if data is correct
  
        const productContainer = document.getElementById('product-list');
        data.data.forEach(product => {
          const productElement = document.createElement('div');
          productElement.classList.add('product-item');
          productElement.innerHTML = `
            <h3>${product.name}</h3>
            <p>Old Item Code: ${product.old_item_code}</p>
            <p>Item Number: ${product.itemnumber}</p>
            <!-- Add more fields as needed -->
          `;
          productContainer.appendChild(productElement);
        });
      })
      .catch(error => {
        console.error('Error loading products:', error);
      });
  </script>
  <div id="product-list"></div> <!-- Where products will be displayed -->
    
</body>
</html>
